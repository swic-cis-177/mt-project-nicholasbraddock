<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.7.0/modern-normalize.min.css">

    <!-- TODO: Update '<title>'. -->

  <body>
    <header>
      <h1>Add your information</h1>
    </header>
    <form>
      <div class="flex">
        <fieldset>
          <legend>Your information</legend>
          <!--Owner Name-->
          <div>
            <label for="ownerName">Name</label><input type="text" id="ownerName" placeholder="Owner's Name">
          </div>
          <!--Email-->
          <div>
            <label for="email">Email</label><input type="email" id="email" placeholder="Email">
          </div>
          <!--Cell Phone-->
          <div>
            <label for="cell">Cell Phone</label><input type="phone" id="cell" placeholder="Cell Phone">
          </div>
          <!--Home Phone-->
          <div>
            <label for="home">Home Phone</label><input type="phone" id="home" placeholder="Home Phone">
          </div>
          <!--Street-->
          <div>
            <label for="street">Street</label><input type="text" id="street" placeholder="Street">
          </div>
          <!--City-->
          <div>
            <label for="city">City</label><input type="text" id="city" placeholder="City">
          </div>
          <!--State-->

          <!--ZIP-->
      </fieldset>
      </div>
    </form>
    </main>



    <!-- 'Connect' JS to this HTML file. -->

</html>
