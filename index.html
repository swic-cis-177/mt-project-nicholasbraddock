<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.7.0/modern-normalize.min.css">

    <!-- TODO: Add some Google Fonts -->

    <link rel="stylesheet" href="style.css">

    <!-- TODO: Update '<title>'. -->
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Add your information</h1>
    </header>
    <form>
      <div class="flex">
        <fieldset>
          <legend>Your Information</legend>
          <!--Owner Name-->
          <div>
            <label for="ownerName">Name</label><input type="text" id="ownerName" placeholder="Owner's Name">
          </div>
          <!--Email-->
          <div>
            <label for="email">Email</label><input type="email" id="email" placeholder="Email">
          </div>
          <!--Cell Phone-->
          <div>
            <label for="cell">Cell Phone</label><input type="phone" id="cell" placeholder="Cell Phone">
          </div>
          <!--Home Phone-->
          <div>
            <label for="home">Home Phone</label><input type="phone" id="home" placeholder="Home Phone">
          </div>
          <!--Street-->
          <div>
            <label for="street">Street</label><input type="text" id="street" placeholder="Street">
          </div>
          <!--City-->
          <div>
            <label for="city">City</label><input type="text" id="city" placeholder="City">
          </div>
          <!--State-->
          <div>
            <label for="state">State</label><select id="state">
              <option value="AL">AL</option>
              <option value="AK">AK</option>
              <option value="AZ">AZ</option>
              <option value="AR">AR</option>
              <option value="CA">CA</option>
              <option value="CO">CO</option>
              <option value="CT">CT</option>
              <option value="DE">DE</option>
              <option value="FL">FL</option>
              <option value="GA">GA</option>
              <option value="HI">HI</option>
              <option value="ID">ID</option>
              <option value="IL">IL</option>
              <option value="IN">IN</option>
              <option value="IA">IA</option>
              <option value="KS">KS</option>
              <option value="KY">KY</option>
              <option value="LA">LA</option>
              <option value="ME">ME</option>
              <option value="MD">MD</option>
              <option value="MA">MA</option>
              <option value="MI">MI</option>
              <option value="MN">MN</option>
              <option value="MS">MS</option>
              <option value="MO">MO</option>
              <option value="MT">MT</option>
              <option value="NE">NE</option>
              <option value="NV">NV</option>
              <option value="NH">NH</option>
              <option value="NJ">NJ</option>
              <option value="NM">NM</option>
              <option value="NY">NY</option>
              <option value="NC">NC</option>
              <option value="ND">ND</option>
              <option value="OH">OH</option>
              <option value="OK">OK</option>
              <option value="OR">OR</option>
              <option value="PA">PA</option>
              <option value="RI">RI</option>
              <option value="SC">SC</option>
              <option value="SD">SD</option>
              <option value="TN">TN</option>
              <option value="TX">TX</option>
              <option value="UT">UT</option>
              <option value="VT">VT</option>
              <option value="VA">VA</option>
              <option value="WA">WA</option>
              <option value="WV">WV</option>
              <option value="WI">WI</option>
              <option value="WY">WY</option>
            </select>
          </div>
          <!--ZIP-->
          <div>
            <label for="zip">Zip</label><input type="text" id="zip" placeholder="Zip">
          </div>
      </fieldset>
      <fieldset>
        <legend>Your Pet's Information </legend>
        <!--Pet Name-->
        <div>
          <label for="petName">Name</label><input type="text" id="petName" placeholder="Pet Name">
        </div>
        <!--Date of Birth-->
        <div>
          <label for="dob">Date of Birth</label><input type="date" id="dob" placeholder="Date of Birth">
        </div>
        <!--Species-->
        <div>
          <label for="species">Species</label><input type="text" id="species" placeholder="Species">
        </div>
        <!--Breed-->
        <div>
          <label for="breed">Breed</label><input type="text" id="breed" placeholder="Breed">
        </div>
        <!--Color-->
        <div>
          <label for="color">Color(s)</label><input type="text" id="color" placeholder="Color(s)">
        </div>
        <!--Sex-->
        <div>
          <label for="sex">Sex</label><select id="sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <!--Sexually Intact-->
        <div>
          <label for="sexuallyIntact">Sexually Intact</label><select id="sexuallyIntact">
            <option value="yes">Yes</option>
            <option value="noNeutered">No, Neutered</option>
            <option value="noSpayed">No, Spayed</option>
          </select>
        </div>
        <!--Shots Current-->
        <div>
          <label for="shots">Shots Current</label><select id="shots">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>
    </div>
    <button>Submit</button>
    </form>
    <!-- 'Connect' JS to this HTML file. -->
    <script src="./scripts.js"></script>
  </body>
</html>
